<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Configurable Pebble App</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="API">API-Key:</label>
          <textarea cols="40" rows="8" name="API" id="API"></textarea>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          'API': $("#API").val(),
          'special-feature': $("#special-feature").val()
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });

      // Get a handle to the button's HTML element
      var submitButton = document.getElementById('b-submit');

      // Add a 'click' listener
      submitButton.addEventListener('click', function() {
        // Get the config data from the UI elements
        var apiKey = document.getElementById('API');\

        // Make a data object to be sent, coercing value types to integers
        var options = {
          'apiKey': apiKey
        };

        // Determine the correct return URL (emulator vs real watch)
        function getQueryParam(variable, defaultValue) {
          var query = location.search.substring(1);
          var vars = query.split('&');
          for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (pair[0] === variable) {
              return decodeURIComponent(pair[1]);
            }
          }
          return defaultValue || false;
        }
        var return_to = getQueryParam('return_to', 'pebblejs://close#');

        // Encode and send the data when the page closes
        document.location = return_to + encodeURIComponent(JSON.stringify(options));
      });
    </script>

  </body>
</html>
